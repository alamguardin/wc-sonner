<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wc-sonner</title>
    <style>
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #app {
        width: 100%;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      button {
        padding: 0.75rem 1.5rem;
        background: #f1f5f9;
        outline: none;
        border: 2px solid #e2e8f0;
        border-radius: 0.5rem;
        font-family: sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: #1d293d;
        cursor: pointer;

        &:hover {
          background: #f8fafc;
        }

        &:active {
          transform: scale(0.9);
        }
      }

      wc-sonner {
        position: absolute;
        bottom: 1.5rem;
        right: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button>Show Toast</button>
    </div>
    <wc-sonner></wc-sonner>
    <script type="module">
      import { toast } from '/lib/index.js'
      
      document.querySelector('button').addEventListener('click', () => {
        toast.show('Hello')
      })
    </script>
  </body>
</html>
